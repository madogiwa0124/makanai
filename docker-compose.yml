version: "3"
services:
  mysql:
    image: mysql
    ports:
      - 3306:3306
    environment:
      - MYSQL_DATABASE=makanai
      - MYSQL_ALLOW_EMPTY_PASSWORD=yes
  postgres:
    image: postgres
    ports:
      - 5432:5432
    environment:
      - POSTGRES_USER=makanai
      - POSTGRES_PASSWORD=password
